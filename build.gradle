buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = ""
group= "com.paul.powinvert" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "powinvert"

minecraft {
	version = "1.6.4-9.11.1.964"
}

//Optional: change the project structure
sourceSets.main
{
    java
	{
		srcDirs 'src'//set the source folder as the /src subfolder
		srcDirs 'api'
	}
    resources
	{
		srcDirs 'resources'//set the resources folder as the /resources subfolder
	}
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}